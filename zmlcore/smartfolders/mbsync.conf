# Config file to use with mbsync (sudo apt-get install isync) to synchronize an IMAP mail folder
# for use as training data

IMAPAccount gmail
# Address to connect to
Host imap.gmail.com
User youremail@gmail.com
Pass yourpassword
# Use SSL
UseIMAPS yes
# The following line should work. If get certificate errors, uncomment the two following lines and read the "Troubleshooting" section.
CertificateFile /etc/ssl/certs/ca-certificates.crt
#CertificateFile ~/.cert/imap.gmail.com.pem
#CertificateFile ~/.cert/Equifax_Secure_CA.pem

IMAPStore gmail-remote
Account gmail

MaildirStore gmail-local
# The trailing "/" is important
Path ~/git/zimbra-ml/data/mailfolders/
Inbox ~/git/zimbra-ml/data/mailfolders/Inbox

Channel gmail
Master :gmail-remote:
Slave :gmail-local:
Patterns %socialfolder %purchasesfolder %updatesfolder %financefolder %forumsfolder %promosfolder %financeimportant %updatesimportant
# Automatically create missing mailboxes locally, not on server
Create Slave
# Save the synchronization state files in the relevant directory
SyncState *
